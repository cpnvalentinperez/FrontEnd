<div class="row" *ngIf="isLogged" >

        <img src={{persona?.img}} class="img-fluid" id="fotoperfil">
    </div>
    <br>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <h1><p>{{persona?.nombre}} {{persona?.apellido}}</p></h1>   
    
        <h1><p> {{persona?.descripcion}}</p></h1>
     
    </div>
    <div>
    <button type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
        Editar Persona
    </button>
    </div>
</div>
