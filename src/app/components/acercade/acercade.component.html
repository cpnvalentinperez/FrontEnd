<div class="row">
    
        <button type="button" class="btn btn-primary" routerLink="/editacercade/id" *ngIf="isLogged">
            Editar Persona
        </button>
    
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="imh-fluid" id="fotoperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p id="puesto">Desarrollador copado</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Esta es mi historia</h1>
            <p> {{persona.descripcion}}</p>
        </span>
    </div>
</div>
