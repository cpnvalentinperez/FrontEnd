<section class="vh-100">
    <div class="container-fluid" style="background-color: #c0d6ec">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Ingreso</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingreso de Usuario</h3>
              <p class="text-whit50 mb-5">Por favor, ingrese Usuario y Clave</p>
              
              <form #F="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline mb-4">
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                  <input type="email" id="nombreUsuario" name="nombreUsuario"
                   class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                </div>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Clave</label>
                  <input type="password" id="password" name="password"
                  class="form-control form-control-lg"  [(ngModel)]="password" required
                  (keydown.enter)="onLogin()"  />
                </div>
    
                <div class="pt-1 mb-4">
                  <button type="button" class="btn btn-success btn-lg btn-block" (click)="back()">Volver</button>
                  <button class="btn btn-dark btn-lg btn-block" style="margin-left: 170px" type="submit">Ingresar</button>
                </div>
              </form>
              
  
              <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu clave?</a></p> -->
              <!-- <p>No tenes cuenta?<a href="#!" class="link-info">Registrate Acqui</a></p> -->
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
